 TRT_defences: "Measured Defences"
 TRT_defences_desc: "Barbed wire, barricades and checkpoints can be established to keep watch of the tunnel lines leading out from Venice. Nosalis' aren't the only terrible threats which stir deep within the tunnels of the Metro. Rumours or not, it is best not to discuss them."

 TRT_depot_tsoi: "Depot Cracking"
 TRT_depot_tsoi_desc: "Blueprints we've discovered of the local area show a track leading off from the main line deeper into the Metro. Roused by vivid claims of loot and fortunes many of our soldiers plan to survey this line. Who knows what they may discovery?"


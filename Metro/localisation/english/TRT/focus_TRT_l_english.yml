 TRT_big_happenings_in_little_venice: "Big happenings in Little Venice"
 TRT_big_happenings_in_little_venice_desc: "Venice sits on a island surrounded by dark waters. A haven for scumbags and a refuge for crime, but many consider it a haven and their home. Juxtaposed by organized crime and folks just looking to get by, both groups gridlocked in an eternal struggle. Small scuffles here and there, but outright hostilities have not sparked... yet."

 TRT_focus_4: "Recruiting New Blood"
 TRT_focus_4_desc: "Venice requires more troops for service. Pressing the young, delinquents and other scum will help supply our own forces with the much needed manpower it deserves."

 TRT_focus_3: "The Venetian Code"
 TRT_focus_3_desc: "Venice may be a haven for criminals and other scum outcasted by society but there is a fine limit to those we deem acceptable to dwell in our community. Who would believe a hive of criminals would also have morals?"

 TRT_haven_of_crime: "A haven of Crime"
 TRT_haven_of_crime_desc: "Theres a reason why Venice is also referred to as the 'Bandit Triangle', it is one of the if not biggest criminal enerprises throughout the entire metro... slap right bang in the middle of it all. An excellent place to sit and rife with opportunities to make a quick bullet if you ask me."


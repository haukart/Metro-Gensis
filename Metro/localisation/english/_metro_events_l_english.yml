 ### Reclaimation Events
 
 reclaimation_event.2.t: "Metro Territory Reclaimed"
 reclaimation_event.2.d: "The Colonisation team we sent into the Metro have come back victorious, successfully taking more of the Metro, furthering our progress and cause."
 reclaimation_event.2.a: "Well done"
 
 reclaimation_event.mutants.t: "Mutant Attacks"
 reclaimation_event.mutants.d: "The Colonisation team we sent into the Metro were viciously attacked by feral mutants. Most of the team was slain, the few that escaped wounded or scarred for life. This loss will not be in vain!"
 reclaimation_event.mutants.a: "A Sad Day"
 
 reclaimation_event.3.t: "Loss in the Metro"
 reclaimation_event.3.d: "We haven't heard from the Colonisation team since they departed for the tunnels. It has been several days now and we must presume the team to be lost."
 reclaimation_event.3.a: "Their loss will not be forgotten!"

 nf_metro.1.t: "Welcome to the Metro Mod!"
 nf_metro.1.d: "Welcome to the Metro HOI4 Mod! The mod is being worked on by a small group of passionate developers. As the mod is currently in the Alpha stage, numerous funadmental features are being changed or added to the mod. The mod is thus in a transitional phase where the core gameplay will be drastically changed.\n\nBecause we are in Alpha, expect to encounter numerous bugs, glitches and unintended issues. Fixes should be gradually rolled out over time. With decent content updates hopefully rolling out every other month or so.\n\nIf you encounter any bugs or glitches, please let us know in the Discord or through Steam. If you want have any suggestions or constructive criticism, please reach out ot us. Anything is appreciated!\n\n We hope you enjoy the mod!\n-Metro Genesis Dev Team"
 nf_metro.1.a: "Thank you"
 nf_metro.1.b: "Roadmap"


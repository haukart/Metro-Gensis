 ulitsa_confederation: "1905 Confederation"
 ulitsa_confederation_desc: "The 1905 Confederation is a left-leaning community. Adhering to collectivist ideals of equality and the contribution to the welfare and strengthening of the community as a whole. Steadfast and staunch against Hanza and Redline interference. However with the former permeating within recent years."

 divided_stations: "Divided Stations"
 divided_stations_desc: "Each of its three stations live independently from one another. Despite being apart of the same community, economic disputes between the member stations tearing discontent within its members."
l_english:
  - HNZ_external_relations:0 "External Relations"
  - HNZ_pressure_reich:0 "Pressure the Reich"
  - HNZ_pressure_reich_open_trade:0 "Pressure the Reich to Open Trade"
  - HNZ_pressure_reich_open_trade_desc:0 "The Reich sits upon untold amounts of pre-war technology, not to mention they are a self-sustaining isolationist economy with very little interaction with the outside world. Their military is unmatched, but at a constant knifes edge with the Red Line, they'll have to make the difficult choice to either submit to our demands, or be caught making enemies with both of the major superpowers."
  - HNZ_reich_peaceful_trade_resources:0 "Trade Resources"
  - HNZ_reich_peaceful_trade_guns:0 "Trade Armaments"
  - HNZ_reich_treaty:0 "Treaty with the Reich"
  - HNZ_reich_treaty_desc:0 "It is no surprise the Reich dreams of expansion, sitting in their fortress station they plan and draw up aspirations of lebensraum. What if we gave them passage? Demand they will keep well away from Polis and our sphere of influence, and in return let them take a little slice of the Metro for their Reich. They would provide excellent trade partners... and an even better ally against the Mobilising Red Line!"
  - HNZ_southern_reclaimation_authority:0 "Establish the Southern Reclaimation Authority"
  - 
    0: HNZ_production_shift:0 "Hansa Agenda"
    1: HNZ_increase_industrial_shift:0 "Increase Industrial Quotas"
    2: HNZ_increase_industrial_shift_desc:0 "Increase our fiscal quotas for production. Our workforce will endure more overtime and grumble and moan. But its all for a good cause."
    3: HNZ_decrease_industrial_shift:0 "Decrease Industrial Quotas"
    4: HNZ_decrease_industrial_shift_desc:0 "Decrease our fiscal quotas for production. Our workforce will rejoice however our industry will suffer maximising its potential."
    5: HNZ_industrial_renovation:0 "Industrial Renovations"
    6: HNZ_industrial_renovation_desc:0 "Overhaul outdated industry and armories with new production capabilities."
    7: HNZ_nationalise_infrastructure:0 "Envelope Private Industries"
    8: HNZ_nationalise_infrastructure_desc:0 "Whilst the Hansa operates upon the basis of the free market. This doesn't mean the government doesn't have its eyes set on promising assets to incorporate into the jurisdiction of the Hanseatic League. Placing prominent trade routes and abodes under our ownership"
    9: HNZ_reinforce_ring_line:0 "Reinforce the Ring Line"
    10: HNZ_reinforce_ring_line_desc:0 "Build up the perimeter of the Ring Line against any foes which may seek to break our ring of steel."
    11: HNZ_privatise_land_share:0 "Privatise Station Sectors"
    12: HNZ_privatise_land_share_desc:0 "Sell off outdated and underused facilities and industrial equipment to any privy private entities."
    13: HNZ_extend_research_administration:0 "Extend Research Shifts"
    14: HNZ_extend_research_administration_desc:0 "Conduct our R&D department to work overtime"
    15: HNZ_extend_station_administration:0 "Extend Station Administration"
    16: HNZ_extend_station_administration_desc:0 "Overhaul the more lenient and daunty chiefs with new more youthful.. and advent supporters of the Hansa administration."

HNZ_new_quater: "New Quater"
HNZ_new_quater_desc: "Three years have passed since the peace treaty was signed by the Arbat, Polis, and the Red Line, birthing what we now know as the Commonwealth of the Ring Line. In that short time the Commonwealth has grown to become the wealthiest - and most influential - station-state in the entire Metro."
HNZ_economic_neutrality: "Economic Neutrality"
HNZ_economic_neutrality_desc: "With great power comes responsibility - The Hanseatic League holds the most powerful position in the entire metro, that being the Ring Line. Staying oblivious to the petty conflicts that go on between independent stations is a much more economically viable option. Besides, the Horrors of the Anti-Communist war has yet to be forgotten - best yet not to replicate another horrific conflict."
HNZ_guiding_hand: "Guiding Hand of the Market"
HNZ_guiding_hand_desc: "The 'Guiding' or 'Invisible' Hand, coined by Scottish economist, Adam Smith, refers to self-regulating aspect of the free-market. Instead of government regulation of the market itself, and allowing the market along to its own interests. The market would therefor be guided by independent traders as if by an invisible hand."
HNZ_introduce_import_tarrifs: "Introduce Import Tarrifs"
HNZ_introduce_import_tarrifs_desc: "Another interpreted principle of Adam Smith is the concept that the private individual prefers to trade at home rather than in foreign markets, which he believed is ultimately good for parent nation. Tarrifs upon imported goods would incentivise internal trade between stations and protect our more vulnerable markets to foreign wares."
HNZ_protectionist_policies: "Protectionist Policies"
HNZ_protectionist_policies_desc: "Restricting inter-stational trade which would help sustain local industries and tradesmen against foreign wares and allow a competitive edge from our own market. A trading alliance should always have the first picking at goods..."
HNZ_passport_requirements: "Passport Requirements"
HNZ_passport_requirements_desc: "A myriad of trade caravans pass through our numerous stations many times a day. From far flung stations to the far hinterlands where the notion of humanity has been forgotten; The Hansa recieves numerous peoples passing through a day. The free-access of peoples could leave stations vulnerable to subversive activities or even sabotage. Documentation or a Passport of each passing individual will keep tabs on any potential wicked characters which may seek to do harm to the Commonwealth."
HNZ_adam_smith_legacy: "Adam Smith's Legacy"
HNZ_adam_smith_legacy_desc: "A Scottish economist and philosopher who pioneered in early political-economic thought. His concepts birthed the concept of the free-market and allowing the freedom for every individual to produce and echange goods as they saw fit. Peoples interests would certainly promote greater economic growth and self-regulation than government regulation."
HNZ_property_rights: "Enact Property Rights"
HNZ_property_rights_desc: "Allowing the individual to own their own home, or their own belongings instead of the concieved notion of community or 'communal' items. Furthermore allowing the individual to possess and to have ownership over likewise items, and able to dispose of it as they see fit."
HNZ_station_centralisation: "Station Centralisation"
HNZ_station_centralisation_desc: "Hansa remains a decentralised organisation of Stations which have varying degrees of self-autonomy. To brace ourselves for any future conflict, or to maintain our dominant position in the metro we must centralise these stations into the fold of the Hansa authority."
HNZ_independent_station_jurisdiction: "Independent Station Jurisdiction"
HNZ_independent_station_jurisdiction_desc: "Allowing stations to govern and rule as they see fit outside of government invervention during times of peace allows us to focus the central government on more pressing issues, than having to rule every backwards station sidewalk."
HNZ_station_establish_political_committee: "Establish Politcal Committee"
HNZ_station_establish_political_committee_desc: "Having a smaller department comprised of former station chiefs, and administratives of the Hansa to voice their opinions and to relegate basic and rather menial jobs which are required to successfully keep everything moving flawlessly would be ideal. Enacting legistature and dealing with local issues internally and would allow our burgeoning administrative regieme to focus on more pressing issues. Such as maximising profits."
HNZ_independent_station_2: "Force the Chiefs to Comply"
HNZ_independent_station_2_desc: "The Station Chiefs are rather disorganised. We must secure their absolute consent if we are to rule with authority. Make sure they are completel on-board with our ideals."
HNZ_station_centralisation_2: "Aproach Indepndent Station Chiefs"
HNZ_station_centralisation_2_desc: "There are some Chiefs and officials that have dubious opinions on the Hansa. I'm sure with some soft spoken words we can make them think otherwise."
HNZ_board_of_directors: "Board of Directors"
HNZ_board_of_directors_desc: "The Board of directors are the chief decision making authority in the Hanseatic League. They come together to decide the policies and direction that the Hansa should be taken in."
HNZ_a_new_leader: "A New Leader"
HNZ_a_new_leader_desc: "The Board are fickle, old and greying. They have taken the Hansa down a long weary road of ignorance. They must be taken care of, and removed if necessary if the Commonwealth is to stand strong!"
##  military  ##
HNZ_establish_war_committee: "Establish The War Committee"
HNZ_establish_war_committee_desc: "During the Hansa-Red Line war, a war committee was formed between anti-communist coalition forces to better organise and plan tactics against the Red Line. Thankfully we haven't had to muster a organisation of that capacity since then. However with the growing tension within the Metro, forming a Committee of Station chiefs, military personnel would be an ideal operation."
HNZ_general_grizzled_veteran: "Grizzled Veteran"
HNZ_general_grizzled_veteran_desc: "To This Council we could add Sergei Yasnov; an old man in his late 50s who had fought in many previous conflicts even before the Hansa-Redline War. The utter carnage he witnessed and endured during the war made him retire from active duty. But now he wishes to return back to the fold."
HNZ_general_grizzled_veteran_oob: "Return to the Fold"
HNZ_general_grizzled_veteran_oob_desc: "Sergei seeks to drive many former soldiers of the Hansa-Redline war back into the fold. New blood is always needed, but its the old which are seasoned in conflict. Their knowledge and expertise is needed now more than ever."
HNZ_grizzled_better_arms: "Better Arms"
HNZ_grizzled_better_arms_desc: "A soldier is only as good as his weapon. What seperates a rag-tad group of militia and a formal army is the weapons in their hands. Great strides should be placed on scavenging or retrofitting better armaments for our troops."
HNZ_grizzled_not_another_bloodbath: "Lessons from the Hansa-Redline War"
HNZ_grizzled_not_another_bloodbath_desc: "The Conflict was utter carnage. Bodies clogged the tunnels as men and boys alike were thrown into the meat grinder with a total lack of regard. Sergei was in the thick of the fray, and lost many of his battle brothers. Yasnov remains solemnly silent about his stories of the war. Indeed so as he wishes to avoid another attritional hellhole which was the war."
HNZ_general_HNZ_conscription_reforms: "Conscription Reforms"
HNZ_general_HNZ_conscription_reforms_desc: "Better troops, better drills and better conscripts. We're not the Red Line. We dont pick any old fool from the wayside and give him a gun. We're better than that."
HNZ_an_elite_army: "An Elite Army"
HNZ_an_elite_army_desc: "An elite army of the Hanseatic League. Drilled and properly trained. Could even compete against the Spartans or Polis Kshatriya."
HNZ_general_foreign_mercenary: "Foreign Mercenary"
HNZ_general_foreign_mercenary_desc: "De Vries first order of business is to hire various groups of mercenaries who still operation within the Metro. His connections lay as far as the Europa Commonwealth, where its believed he sought refuge when the bombs dropped. He knows a few guys who live over there who are willing to sign up and join the Army. Their russian is still pretty shit, all things considered however."
HNZ_general_foreign_mercenary_oob: "Recruiting Foreign Mercenaries"
HNZ_mercenary_war_never_changes: "War Never Changes"
HNZ_mercenary_war_never_changes_desc: "One thing De Vries knows, is that war itself doesn't change. Wading through the deep canopy of the Congo or traversing the windswept sands of Iraq. War is a struggle, of wits and minds. You might reason with yourself over ideology or the goodness of mandkind. But to Vries? Its only about the pay."
HNZ_mercenary_merc_army: "Soldiers of Fortune"
HNZ_mercenary_merc_army_desc: "Where theres war, theres coin, or in our case Bullets. And where theres bullets to be made. Soldiers follow."
HNZ_general_russian_badass: "Russian Badass"
HNZ_general_russian_badass_desc: "To This Council we could add Viktorovich Bochkarev. An all round russian badass. Whilst his tall feats and dubiously spun tales of heroism can quieten a room of even the most drunken of mobs. His stature is unquestioned, the personified aspirations of all soldiers alike. Bold, courageous and addicted to the adrenaline of the fray."
HNZ_general_russian_badass_oob: "Recruiting the Lads"
HNZ_general_russian_badass_oob_desc: "Bochkarev intends to recruit a bunch of his drinking buddies into the army. Considering he's the council leader hes bypassed alot of pre-examinations and health inspections. Considering from the sheer amount of moonshine and shitty liquour they've drunk flatline an elephant."
HNZ_badass_go_big: "Go Big..."
HNZ_badass_go_big_desc: "The Hansa are the biggest, most powerful faction in the metro with prominence. Their military should also be likewise the biggest and most meancing force."
HNZ_general_russian_badass_shock_and_awe: "Shock and Awe"
HNZ_general_russian_badass_shock_and_awe_desc: "Rapid use of force and dominance of the landscape. Overwhelming firepower and a spetacular display of force is needed in order to paralyse even the most ideologically fanatical of enemies. They wont even know what hit 'em..."
HNZ_regimental_drills: "Regimental Drills"
HNZ_regimental_drills_desc: "Keep our troops in fighting condition, drills and training exercises will keep them in shape."
HNZ_recruitment_drives: "Recruitment Drives"
HNZ_recruitment_drives_desc: "We can't just let people volunteer to service when conflict rests at our front door. We have to be active and responsive in seeking out the best recruits and bodies for our Army."
##    reclaimation path   ##
HNZ_establish_reclaimation_bureau: "Establish the Reclaimation Bureau"
HNZ_establish_reclaimation_bureau_desc: "Much of the Koltsevaya Line remains uncharted, explored despite laying in our controlled territory. A very strategic stretch of tunnels considering the fact that anyone outside the radial ring of the metro must pass through to the inner Metro. It would be wise to establish some sort of agency or organisation to map out the line, and to establish better transport networks, whilst also clearing out the debris and wreckage in them."
HNZ_reclaimation_train_technicians: "Training Technicians"
HNZ_reclaimation_train_technicians_desc: "New Technicians need to be recruited and trained, to support a new generation living in the Metro."
HNZ_reclaimation_clearing_tunnels: "Tunnel Clearing"
HNZ_reclaimation_clearing_tunnels_desc: "Cleanse the tunnels and passageways against mutants and debris alike. Make them much safer to travel from traders and military usage."
HNZ_reclaimation_organise_workforce: "Organising the Workforce"
HNZ_reclaimation_organise_workforce_desc: "Our workforce must be organised to provde a more effective usage."
HNZ_reclaimation_engineering_academy: "Engineering Academy"
HNZ_reclaimation_engineering_academy_desc: "An engineering academy to be able to train new engineers and transfer the knowledge of the old world on."
HNZ_reclaimation_engineering_chemicals: "Chemical Laboratories"
HNZ_reclaimation_engineering_chemicals_desc: "We have discovered... or found the means to produce chemicals to help produce our weaponry and equipment."
HNZ_reclaimation_repair_rail_carts: "Repairing Utility Trolleys"
HNZ_reclaimation_repair_rail_carts_desc: "Many rail carts could be repaired and built into fighting position through retrofitting and repairing."
HNZ_reclaimation_rail_carts_boost: "Trolly Technicial Knowledge"
HNZ_reclaimation_rail_carts_boost_desc: "The various manuals and documents can teach alot to learn about Rail Trollies. Very much so in the ways of repairing and improving upon their initial design."
HNZ_reclaimation_electric_cables: "Electrifying the Ring"
HNZ_reclaimation_electric_cables_desc: "Run electric cables through our tunnels which connect to our stations. Electric will be a good sight to see, not only bring comfort to our citizens but we can now use electricity to power our factories production capabilities."
HNZ_reclaimation_bureau_2_civilian: "Civilian Grants"
HNZ_reclaimation_bureau_2_civilian_desc: "Grants to provide our core industries the much needed funds to keep them afloat and compete against foreign wares"
HNZ_reclaimation_bureau_2_civilian_2: "Establish Inter-stational Teamsters"
HNZ_reclaimation_bureau_2_civilian_2_desc: "Teamsters must have connections across the entire territory of our jurisdiction. Able to rapidly go from place to place and can tend to issues and logistical matters."
HNZ_reclaimation_bureau_2_military: "Workshop Designation Schemes"
HNZ_reclaimation_bureau_2_military_desc: "Future schemes and planning to place funded workshops and designations."
HNZ_reclaimation_bureau_2_military_2: "Prepatory Arsenal Stockpiling"
HNZ_reclaimation_bureau_2_military_2_desc: "Prepare for future strife by stockpiling resources and supplies dedicated to produce weapons"
HNZ_reclaimation_bureau_2_civilian_3: "Unified Artisan Councils"
HNZ_reclaimation_bureau_2_civilian_3_desc: "Pool our artisan councils and organisations together."
HNZ_reclaimation_bureau_2_military_3: "Industrial Armament Preparations"
HNZ_reclaimation_bureau_2_military_3_desc: "Prepare our Arsenal supply incase of future expansions."
HNZ_reclaimation_bureau_2_improve: "Reclaimation Bureau Extentions"
HNZ_reclaimation_bureau_2_improve_desc: "We may expand our Reclaimation Bureau to compensate the larger effort of managing the Ring Line."
HNZ_reclaimation_bureau_2_research_slot: "Conduct R&D Efforts"
HNZ_reclaimation_bureau_2_research_slot_desc: "We might not have the best science labs of that from Polis, but this one will do"
HNZ_pressure_reich: "Pressure the Reich"
HNZ_pressure_reich_desc: "The Fourth Reich are a faction of Russian Neo-Nazis who proclaim themselves the successors to Hitlers 3rd Reich. Despite their dreams of Lebensraum against the entire Metro, they are hermitic in nature, many denizens of the metro offput by their rancid extremist beliefs. However they do provide interesting trade opportunities however reluctant they are, and furthermore most promising trade partners..."
HNZ_trade_with_reich: "Peaceful Trade"
HNZ_trade_with_reich_desc: "The Fourth Reich are a faction of Russian Neo-Nazis who proclaim themselves as the successors to Hitlers 3rd Reich. They are hermitic in nature, as the rest of the metro loath their rancid beliefs. However they strike us as a promising trade partner. Due to their isolationism, interesting trade partners to say the least.."
## Stalkers ##
HNZ_reclaimation_train_stalkers: "Train Surface Stalkers"
HNZ_reclaimation_train_stalkers_desc: "The Surface is a hostile place. Not only radiation, but myriad of mutant threats and frost-bite conditions. No reason why the surface remains a goldmine for eagle-eyed prospectors. We should establish a centralised team to go up and collect resources from the surface, before anyone else does."
HNZ_reclaimation_stalker_combat_training: "Combat Training"
HNZ_reclaimation_stalker_combat_training_desc: "Its clear that being ale to slip and dart around threats is not enough for our stalkers. They must be equipped and trained to deal with threats if they ever raise. Not only mutants but other hostile factions."
HNZ_reclaimation_call_stalkers_military_duty: "Call for military Service"
HNZ_reclaimation_call_stalkers_military_duty_desc: "If war ever does come to the metro, we may be able to call our Stalkers back and into military service."
HNZ_reclaimation_survey_posts: "Survey Posts"
HNZ_reclaimation_survey_posts_desc: "Keeping tabs on resource-rich areas and places with salvagable tools or other goods by marking them would make it ideal for easy and quick recollection."
HNZ_reclaimation_stalker_scour_north: "Scour Northern Moscow"
HNZ_reclaimation_stalker_scour_north_desc: "The Northern districts of Moscow are still ripe for the picking, despite being a smouldering crater. The only question is who is brave.. or stupid enough to go scour the ruins?"
HNZ_reclaimation_stalker_scour_south: "Scour Southern Moscow"
HNZ_reclaimation_stalker_scour_south_desc: "Southern Moscow is still promising of a place to scavenge. Despite the good spots already being cleared there are still diamonds in the rough."
HNZ_reclaimation_stalker_jackpot: "Finding the §CJackpot§!"
HNZ_reclaimation_stalker_jackpot_desc: "Our stalkers return, with them something of great significance..."
HNZ_renovate_vehicles: "Renovate Wrecks"
HNZ_renovate_vehicles_desc: "Our Stalkers tell of uncovering cars and vehicles in rather remarkabkle condition. If we were able to collect these wreckages they believe they could get one of our technicians to repair and fix one of them. Proving transportation to be much quicker, easier and safer."
HNZ_getting_an_upgrade: "Getting an Upgrade"
HNZ_getting_an_upgrade_desc: "With the repairs on surface vehicles underway. It will provide more storage capacity for our stalkers, so they may bring back more resources to suit our cause."
HNZ_salvage_haul_depot: "Salvage Haul Depot Run"
HNZ_salvage_haul_depot_desc: "Now we can go much further than before which could normally be achieved on foot."
HNZ_burn_tire: "Burn Tire"
HNZ_burn_tire_desc: "With our surface vehicles compelted, lets put them to the test!"
HNZ_war_committee_war_plans: "Establish the War Plan Department"
HNZ_war_committee_war_plans_desc: "To antiicpate threats and future foes we must establish a department with the firm directive of dealing with potential enemies that the Hansa may face. Within and without."
HNZ_war_committee_war_austerity_effort: "Austerity Efforts"
HNZ_war_committee_war_austerity_effort_desc: "When war does happen, we must be ready. Not only do our administration, but our economy and populace."
HNZ_war_mobilisation_plans: "War Mobilisation Plans"
HNZ_war_mobilisation_plans_desc: "Its clear, that the Metro is heading into another age of strife. The Hanseatic league must be ready."
HNZ_lessons_from_conflict: "Lessons of the Coalition War"
HNZ_lessons_from_conflict_desc: "The Coalition war was ruthless. Near the end of the conflict it was a meat grinder, with no thought for the lives of those who were being tossed into the meat grinder. Tales of heroism and victories squashed by immense casualties and neglect."
HNZ_planning_first: "Prioritise Planning"
HNZ_planning_first_desc: "Prioritising sufficient planning and approaching armed conflict with tactics."
HNZ_planning_military_advisor_3: "The Tunnel Runner"
HNZ_planning_military_advisor_3_desc: "Well versed in traversing the hectic and dingy darkness of the Metro itself. Its almost as if he has a 6th sense. Able to discover secret passageways and utility tunnels with relative ease. Able to get the jump on enemies and foes with lightning precision."
HNZ_planning_military_advisor_2: "Discrete Fighter"
HNZ_planning_military_advisor_2_desc: "Whilst the dark recesses of the Metro are in a constant perpetual state of darkness. Like a fox, or an owl, he can pierce the void and spot foes skulking in the darkness."
HNZ_planning_military_advisor_1: "Planning Expert"
HNZ_planning_military_advisor_1_desc: "A meticulous planner, able to draw up in-depth battle plans within moments. A quick thinker and taking into consideration the logistical nightmare which is the Metro depths."
HNZ_logistics_first: "Logistics Above All Else"
HNZ_logistics_first_desc: "Prioritising Logistics and approach to war under that guise."
HNZ_logistics_military_advisor_3: "Der Kommandant"
HNZ_logistics_military_advisor_3_desc: "A Former Squad Commander in the Reich who fell out of favour with the Fuhrer on the grounds of outsiders joining the ranks. When the Fuhrer assumed power in late 2027 he fled to Hanseatic territory. Proving an ample combatant."
HNZ_logistics_military_advisor_2: "Winter Soldier"
HNZ_logistics_military_advisor_2_desc: "Able to plan and organise his soldiers even in the thickest and coldest months of the year. When even the deep metro freezes over and the fear of frostbite is rampant."
HNZ_logistics_military_advisor_1: "Ingenious Maverick"
HNZ_logistics_military_advisor_1_desc: "Unorthodox in the ways and means he fights. Using unconventional tactics and strategy. The enemy can't counteract if they don't know our next move."
HNZ_establish_OVMSB: "Establish the OVMSB"
HNZ_establish_OVMSB_desc: "The OVMSB - Seperate Highly Mobile Assault Battalion, a shock battalion can be deployed to serve in our operations. Manly involving the usage of rail vehicles they have proven to be capable, and successful in their operations."
HNZ_planning_general_boost: "Grand Plans"
HNZ_planning_general_boost_desc: "Failing to plan, is planning to fail. Or Planning is indespensible, but often times useless. Whatever those quotes mean its saying that Planning is important on any large-scale offensive."
HNZ_logistics_general_boost: "Logistical Approach"
HNZ_logistics_general_boost_desc: "In the Metro, fighting is one half of the battle, the other is logistics. Making sure supplies and equipment reach our frontlines and support our troops. "
HNZ_doctrine_2: "New Doctrine"
HNZ_doctrine_2_desc: "With new command staff, come new ideas and knowledge of past and future wars. A new doctrinal approach to the way we fight wars."
HNZ_war_games: "War Games"
HNZ_war_games_desc: "To anticipate a foe, we must emulate the tactics necessary to counter them. Not only our troops, but our commanders should be ready to deal and tackle these threats"
HNZ_war_polis_joint_operartions: "Joint Operations with Polis"
HNZ_war_polis_joint_operartions_desc: "Polis and the Hansa have had a special relationship to say the least. Considering Polis' position in the metro many eyes gaze upon from dreams of conquest and subjugation. Polis has some of the best and well-disciplined troops in the entire metro for that very reason. We could learn alot from them."
HNZ_war_special_forces: "Special Forces Efforts"
HNZ_war_special_forces_desc: "We cant rely on just brawn and overwhelming numbers. We must have an elite detachment of troops. The fate of war may very much rest in their hands, and like dominos only one push do they need to commit to for the war to turn in our favour."
HNZ_war_drafts: "War Drafts"
HNZ_war_drafts_desc:
  HNZ_ring_of_steel: "Ring of Steel"
  HNZ_ring_of_steel_desc: "The Koltsevaya line is the most important and strategic location other than Polis. It holds the bulwark of the outer metros from the inhabitants of the inner. A bulwark against the enemies of civilization and of Humanity. It would be wise to secure the line."
  HNZ_ring_of_steel_east_arc: "Rebuild the Western Arc"
  HNZ_ring_of_steel_east_arc_desc: "Rebuild up the Western Arc. Clearing the tunnels and improve overall infrastructure."
  HNZ_krasnopresnenskaya_trade: "Krasnopresnenskaya Trade"
  HNZ_krasnopresnenskaya_trade_desc: ""
  HNZ_protection_against_the_reds: "Protection Against the Red Line"
  HNZ_protection_against_the_reds_desc: "Whilst the Coalition wars are fading from public thought. The Red Line have yet to forget the blood price they paid. Dreams of a united inter-stational revolution crushed. They're not going to make amends with us time soon."
  HNZ_kievskaya_trade: "Kievskaya Trade"
  HNZ_kievskaya_deade_desc: "Kievskaya sits on the border with the Arbat confederation who have recently fallen onto hard times. Beyond that the rather aloof Europa Commonwealth. Beyond that who knows? Regardless trade in the western Metro is still profitable."
  HNZ_military_fund: "Military Funds"
  HNZ_military_fund_desc: "Establish a proportion of our GDP to put aside to the funding of our ever growing military"
  HNZ_ring_of_steel_south_arc: "Rebuild the Southern Arc"
  HNZ_ring_of_steel_south_arc_desc: "Rebuild up the Southern Arc. Clearing the tunnels and improve overall infrastructure."
  HNZ_south_civilian: "Southern Civilian Grants"
  HNZ_south_civilian_desc: "Allow southern industries and trades to recieve grants to protect our growing industries against outside interference."
  HNZ_south_arc_military: "Southern Military Buildup"
  HNZ_south_arc_military_desc: "Establish armories and arsenal districts in our Southern stations. Pumping out weapons and armaments to fund our growing military might."
  HNZ_HNZ_clearing_southern_tunnels: "Cleansing the Southern Tunnels"
  HNZ_HNZ_clearing_southern_tunnels_desc: "Between us and Sevastopolskaya lies numerous stations filled with foul monsters and grizzly beasts, along with other such terrifying things no man dares to speak of. Well enough is enough. We'll send a detachment to go and secure those tunnels."
  HNZ_HNZ_trade_with_MOB: "Trade with the Mobsters"
  HNZ_HNZ_trade_with_MOB_desc: "The Mobsters of Kaluzhsko-Rizhskaya are a group of 4 gangs who control Shabolovskaya, Leninsky Prospekt, Novye Cheryomushki. Whilst not a threat to our regime.. yet. They may provide worthwhile trade partners. Who said you can't buy friendship with bullets?"
  HNZ_develope_serpukhovsko_timiryazevskaya: "Develope Serpukhovsko Timiryazevskaya"
  HNZ_develope_serpukhovsko_timiryazevskaya_desc: "The Southern edge of our authority. Beyond the line lies Sevastopolskaya, and beyond.. who knows. It would be best to develope that region. Perhaps encourage scavengers and stalkers to venture forth and trek the southern tunnels?"
  HNZ_tulskaya_defense: "Tulskaya Defense"
  HNZ_tulskaya_defense_desc: "An extra layer of defense should be established to defend the station against foes."
  HNZ_north_arc: "Rebuild the Nothern Arc"
  HNZ_north_arc_desc: "What lies beyond the northern Arc is rather obscure. Apart from talks of ratmen stalking the far north, and Anarchists. Not much is known of that which could pose a hostile threat other than hordes of mutants. Regardless, the line must be secured."
  HNZ_north_civilian: "Northern Civilian Grants"
  HNZ_north_civilian_desc: "Reinburse our smaller northern industries with grants so that they may provide a competitive edge against foreign traders."
  HNZ_north_arsenals: "Northern Military Buildup"
  HNZ_north_arsenals_desc: "Establish armories and arsenal supplies in the north. Craftsmen toiling away producing and retrofitting armaments and weapons."
  HNZ_capital_resources: "Reinburse Capital Fund"
  HNZ_capital_resources_desc: "Our Treasury is bolted shut and secured by rebar and concrete walls. As personnel guard the entrace into the vault. Its rather small however, and if our profit margin rises, as it seems to be doing so, an extention must be constructed on said treasury."
  HNZ_clear_out_dry_station: "Dry Station Bandits"
  HNZ_clear_out_dry_station_desc: "The Dry Station Bandits are lead by an ex-Red Line commander who mutinied shortly after the end of the Coalition War. They're not apart of the Red Line so I'm sure they wouldn't mind if we stepped in."
  HNZ_trade_satanists: "Trade with the Satanists"
  HNZ_trade_satanists_desc: "The Satanists are a group of cannibal thugs roaming the northern metro. When their goons are not jacked up on hallucogenic mushrooms, they're slaving other stations' citizens to dig a tunnel they believe will connect straight down to hell. Whilst fanatical, they do possess what appears to be strange source of fuel. I'm sure we can think of something to trade them in return for their fuel reserves."
  HNZ_purchase_BRK_station: "Purchase Belorusskaya"
  HNZ_purchase_BRK_station_desc: "Belorusskaya is a trade station where numerous merchants come to gather to sell and peddle their wares, located right outside of Hansa territory. The profits that the station make provide a keen interest for our administration. Send the Free Farms and Factories an offer to purchase the station."
  HNZ_ring_of_steel_west_arc: "Rebuild the Eastern Arc"
  HNZ_ring_of_steel_west_arc_desc: "Rebuild up the Eastern Arc. Clearing the tunnels and improve overall infrastructure."
  HNZ_eastern_industry_2: "Establish Scrapping Organisations"
  HNZ_eastern_industry_2_desc: "Joint fund operations to recover and salvage the numerous piles of scrap in the Metro itself. It can be salvaged and used for other purposes."
  HNZ_eastern_industry_1: "Unify the Technician Teams"
  HNZ_eastern_industry_1_desc: "Our technical teams are sporadically placed around the Hansa. Entire committees of dedicated craftsmen or a small family of passionate technicians. Pooling them all together into one cohesive organisation would be an ideal solution."
  HNZ_taganskaya_shooting_range: "Absorb the Taganskaya Shooting Range"
  HNZ_taganskaya_shooting_range_desc: "The Taganskaya shooting rang is used prominently by the illustrious elite of Hansa. The Station has been retrofitted to serve as a shooting range from the numerous mutants who flee down from the surface or connected tunnels. We could put the station under our jurisdiction, loaning the shooting range out for our soldiers."
  HNZ_kurskaya_defense_effort: "Defense of Kurskaya"
  HNZ_kurskaya_defense_effort_desc: "Kurskaya remains in a rather strategically important place in the metro. Whilst the eastern parts of the metro experience little in the way of mutant attacks. It is the human ones which could be an issue in the near future. pre-emptively stockading the station with fortifications in brace of foes is ideal."
  HNZ_west_gatling_boost: "Gatling Improvements"
  HNZ_west_gatling_boost_desc: "We can improve the initial design of the Gatling weapons significantly. Outfitting the design from using spare parts and materials salvaged from other guns. Just because its a metro-made weapon doesn't necessarily mean it has to act and feel like shit in your hands."
  HNZ_west_explosive_boost: "Explosive Improvements"
  HNZ_west_explosive_boost_desc: "We can improve the initial design of our Explosive weapons significantly. Improve the revolving chamber mechanism whilst the addition of ironsights will improve peformance. Despite the solders firing these weapons in complete darkness, it'll still help nontheless."
  HNZ_east_centralise: "Centralise the Western Arc"
  HNZ_east_centralise_desc: "Our Authority within the Western Arc reigns supreme. Nobody will question the legitimacy of the Hansa administration."
  HNZ_south_centralise: "Centralise the Southern Arc"
  HNZ_south_centralise_desc: "Our Authority within the Southern Arc reigns supreme. Nobody will question the legitimacy of the Hansa administration."
  HNZ_north_centralise: "Centralise the Northern Arc"
  HNZ_north_centralise_desc: "Our Authority within the Northern Arc reigns supreme. Nobody will question the legitimacy of the Hansa administration."
  HNZ_west_centralise: "Centralise the Eastern Arc"
  HNZ_west_centralise_desc: "Our Authority within the Eastern Arc reigns supreme. Nobody will question the legitimacy of the Hansa administration."
  HNZ_steer_in_new_direction: "Steer in a new Direction"
  HNZ_steer_in_new_direction_desc: "It is clear that the Hanseatic experiment has failed. We must steer the Commonwealth into a completely new direction."
  HNZ_begin_satellite_states: "Satellite States"
  HNZ_begin_satellite_states_desc: "Our Neighbours are neutral, rather unsuprisingly considering their proximity to a powerful goliath such as the Hansa. We are able to coerce them under our thumb through subversion of their economy and political regiemes, bringing them close to the Hansa."
  HNZ_subversion: "Subversion"
  HNZ_subversion_desc: "Whilst we may not be able to expand like the Red Line or Reich. What we do possess is an immense economy. Why use manpower when our power projection can do that for us?"
  HNZ_pvl_puppet: "Paveletskaya Puppet"
  HNZ_pvl_puppet_desc: "The citizens of Paveletskaya are cursed considering their hermetic door is broken. Leaving the station open to mutant attacks from the surface. The citizens live in poor standards, and have to evacuate the station every evening. We could provide assistance, send a detachment of troops to guard the entrance, and fix the hermetic door with our technicians."
  HNZ_pls_agreement: "Polis Agreements"
  HNZ_pls_agreement_desc: "Our relations with Polis has always been close. Why not make it closer? With their brains and our brawn we can make an excellent force."
  HNZ_support_the_rangers: "Support the Spartans"
  HNZ_support_the_rangers_desc: "Prop up the rangers by supporting them. Maybe they'll return the favour in the future?"
  HNZ_our_authority: "Our Authority"
  HNZ_our_authority_desc: "The Hanseatic League isn't just about the money. Its about the message. That humanity can alteast survive and prosper in the metro."
  HNZ_RED: "Better Dead than.."
  HNZ_RED_desc: "Its time we ended their rotten rule over the Komsomolskaya once and for all!"
  HNZ_RCH: "Once and For All"
  HNZ_RCH_desc: "No longer will innocents be slaughtered by their ideology. We beated then once a long long time ago. we can do it again!"

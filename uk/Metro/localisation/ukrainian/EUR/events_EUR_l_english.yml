l_english:
  nf_EUR.1.t: "Organisation"
  nf_EUR.1.d: "A significant portion of the residents of the European Commonwealth are immigrants, former businessmen and employees of the Moscow City business center. We must organise these immigrants into working civilians."
  nf_EUR.1.a: "Put them towards the Military"
  nf_EUR.1.b: "Put them into our industrial drive"
  nf_EUR.2.t: "A New Government"
  nf_EUR.2.d: "Basing this new system of pre war electoral systems such as British Parliament has given people a better organised and more efficient governement while still retaining true democracy"
  nf_EUR.2.b: "Democracy and peace for the people."
  europe_has_council: "§YCommonwealth of Europe§! has a §YPolitical Council§!"
  nf_EUR.3.t: "A Successful Scavenging Run"
  nf_EUR.3.d: "The Scavengers we sent out have returned with plenty of supplies."
  nf_EUR.3.a: "A good day!"
  nf_EUR.4.t: "An Unsuccessful Scavenging Run"
  nf_EUR.4.d: "The Scavengers we sent out are not going to return. One man returned severly injured with stories of the others dead. He only returned with some scraps."
  nf_EUR.4.a: "A miserable day for us"
  nf_EUR.5.t: "Increasing Military Drive"
  nf_EUR.5.d: "While we've been focusing on our industrial drive we've become more succeptable to attacks from the outside with an inefficient military. Reform is needed"
  nf_EUR.5.a: "Issue Military Propaganda"
  nf_EUR.5.b: "Force workers into the Military"
  nf_EUR.5.c: "Everyone does their duty"
  nf_EUR.6.t: "Westernisation"
  nf_EUR.6.d: "Europe at its heart is a western nation, europe was an industrial beast and so why not implement this into our culture"
  nf_EUR.6.a: "Welcome them"
  nf_EUR.7.t: "Further Westernisation"
  nf_EUR.7.d: "Europe at its heart is a western nation, europe was an industrial beast and so why not implement this more into our culture"
  nf_EUR.7.a: "Welcome them"
  nf_EUR.8.t: "The Threat on our border"
  nf_EUR.8.d: "The Great Worm Cult has been a threat to us for some time now, By realising the true danger they present to us we can minimize or completely eliminate the potential danger"
  nf_EUR.8.a: "We must prepare"
  ## Titles
  nf_EUR.9.t: "The Scavenging Run"
  nf_EUR.10.t: "The Scavenging Run"
  nf_EUR.11.t: "The Scavenging Run"
  ## Descriptions
  nf_EUR.9.d: "Our Researchers and Scavengers have successfully found a collection of Saiga 12 Shotguns that we dismantled and researched allowing us to create them ourselves."
  nf_EUR.10.d: "Our Researchers and Scavengers have successfully found a collection of Russian Revolvers that we are adding to our armoury"
  nf_EUR.11.d: "Our Researchers and Scavengers have successfully found a collection of Scrap Rifles that we are adding to our armoury"
  ## Okay!
  nf_EUR.9.a: "A Good find!"
  nf_EUR.10.a: "A Good find!"
  nf_EUR.11.a: "A Good find!"
  nf_EUR.12.t: "Political Reform"
  nf_EUR.12.d: "Our politics are in desperate need of reform. While they do exist it is barely. The council was just put in place and people just biccur and argue without getting anything done so we must decide our fate here and now!"
  nf_EUR.12.a: "the Rise of something great"
  europe_worm_is_threat: "We have realised the full threat of the §YGreat Worm Cult§!"
  nf_EUR.14.t: "The Problem General"
  nf_EUR.14.d: "General Bianchi has been a pest for some time now, he often disagrees with the council members as he insists that the neighbouring Great Worm Cult is a threat. His constant pestering must be dealt with."
  nf_EUR.14.a: "Let's listen to reason"
  nf_EUR.14.b: "He's a lunatic!"
  nf_EUR.13.t: "Head Chancellor Schulz"
  nf_EUR.13.d: "On this day the council elected a new head chancellor who can take work into his own hands and provide the support this nation needs!"
  nf_EUR.13.a: "Glory to Europa!"
  nf_EUR.15.t: "A European Union"
  nf_EUR.15.d: "Europa has faced its troubles with the representation of its Citizen's but today we have finally unified into a prosperous nation!"
  nf_EUR.15.a: "Glory to Europa!"
  nf_EUR.16.t: "An Ally against the Cult"
  nf_EUR.16.d: "Together we can unite against the Great Worm Cult to prevent them from pushing far into our territories and hopefully we may be able to even destroy them"
  nf_EUR.16.a: "Together we are Stronger"
  nf_EUR.17.t: "They Refuse"
  nf_EUR.17.d: "They have refused our offor of alliance, perhaps in the future they will be smart enough to realise the benefits of an alliance"
  nf_EUR.17.a: "A shame!"
  nf_EUR.18.t: "Where to put our focuses?"
  nf_EUR.18.d: "We need to decide where to dedicate our industrial might. If we go for better construction we may suffer with our Output and vice versa"
  nf_EUR.18.a: "Our Construction"
  nf_EUR.18.b: "Our Output"
  nf_EUR.19.t: "Schulz's Speech"
  nf_EUR.19.d: "Yesterday Head Chancellor Schulz gave a speech inspiring people to take arms and defend our nation. One quote of his took to the people's attention, 'Europa will never fall, we shall never surrender, We will fight if necessary alone, if necessary... to the last breath'"
  nf_EUR.19.a: "A strong leader"
  nf_EUR.20.t: "Hanza Business Deal"
  nf_EUR.20.d: "Hanza have agreed to a business deal, for a temporary payment they will improve either ou civilian or military industry. It's up to us to choose..."
  nf_EUR.20.a: "A Military Investment"
  nf_EUR.20.b: "A Civilian Investment"
  EUR_MIL_PACT_NAME: "European Military Pact"
  nf_EUR.21.t: "Exposed European Ministers"
  nf_EUR.21.d: "The new militaristic rioters have exposed secrets on European ministers, this has heavily tarnished the democrats reputation as it proves how easily they can be corrupted. "
  nf_EUR.21.a: "For Europa!"
  nf_EUR.22.t: "Military Display"
  nf_EUR.22.d: "The Militaristic rioters put on a display, they showed their power against the council and how weak the council are to control the country."
  nf_EUR.22.a: "For Europa!"
  nf_EUR.23.t: "Riots against Council"
  nf_EUR.23.d: "People gathered in the Metro tunnels rioting against the rule of the Council"
  nf_EUR.23.a: "For Europa!"
  nf_EUR.25.t: "Bianachi's Coup"
  nf_EUR.25.d: "Bianachi stormed the Council and took its place. He invisions europe as a new military state with ideas of making it the new 'Rome'"
  nf_EUR.25.a: "For Europa!"
  nf_EUR.24.t: "Military Coup"
  nf_EUR.24.d: "Militaristic Rioters stormed the Council and took its place wishing to make europa a more powerful state in the Metro that is capable of survival"
  nf_EUR.24.a: "For Europa!"
  nf_EUR.26.t: "Disposing Ideas of Rome"
  nf_EUR.26.d: "If we are to focus on ourselves and our progress as a military power we must dispose of these foolish ideas of Rome"
  nf_EUR.26.a: "Good Riddance"
  nf_EUR.27.t: "A New Direction"
  nf_EUR.27.d: "The more Eastern native citizens have won the popular vote and decided to bring back ideas of the USSR and equal oppurtunites for all people"
  nf_EUR.27.a: "For Europa!"

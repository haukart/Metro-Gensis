l_english:
  kuznetsky_most: "Technicians of Kuznetsky Most"
  kuznetsky_most_desc: "Kuznetsky Most station, or colloquially dubbed 'Armory' derives its name from the weapons and armaments factory directly above the station on the surface. The workers of the factory taking refuge below, taking their skills and expertise with them. They now produce much of the wider Metros armaments, the whole community prioritised into the production and fabrication of weapons of war."




